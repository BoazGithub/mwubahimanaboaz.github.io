                <div >
                    <h4 class="name"><i class="fas fa-user"></i>Title:</h4>
                   <input type="text" name="name" id="name" class="focused" required><br>
                </div>
                <div>

                    <input type="file" name="file" id="file" class="focused" required><br>
                </div>
                <div>
                    <h4><i class="fal fa-text-size"></i> Description:</h4>
                  <textarea required rows="12" id="content" class="focused" name="content"></textarea>
                </div>
                <button type="submit" class="button" id="btnart">SUBMIT</button>
            </form>
        </div>
